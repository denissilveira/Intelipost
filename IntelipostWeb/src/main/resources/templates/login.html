<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Intelipost Login</title>

<link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css"></link>
<link rel="stylesheet" href="http://getbootstrap.com/examples/navbar-fixed-top/navbar-fixed-top.css"></link>
<link rel="stylesheet" href="http://getbootstrap.com/examples/signin/signin.css"></link>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Intelipost</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/IntelipostWeb/">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          	<li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Entre<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/IntelipostWeb/login">Login</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/IntelipostWeb/registration">Cadastro</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container">
		<form action="#" th:object="${user}" th:attr="action=@{/}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Login</h2>
			<label for="username" class="sr-only">Username</label> 
			<input type="email" class="form-control" id="username" name="username" th:field="*{username}"
				placeholder="Email address" /> 
			
			<label for="password" class="sr-only">Password</label>
			<input	type="password" class="form-control" th:field="*{password}" id="password" name="password"
				placeholder="Password" />
			
			<div class="alert alert-danger" role="alert" th:if="${errorMessage}">
				<span th:remove="tag" th:utext="${errorMessage}"></span>
			</div>
			<div class="alert alert-success" role="alert" th:if="${sucessMessage}">
				<span th:remove="tag" th:utext="${sucessMessage}"></span>
			</div>

			<input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"/>
		</form>
	</div>
	
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	 <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
     <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
